<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBR to Unity Standard Shader Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>



<body data-bs-theme="dark">
<div style="height: 20px;"></div>
    <main>
        <div style="height: 20px;"></div>

        <form id="converter-form" class="container">
            <section class="mb-4">
                <h2>Input Textures</h2>
                <div class="mb-3">
                    <label for="albedo" class="form-label">Albedo</label>
                    <input type="file" id="albedo" class="form-control" accept="image/*">
                </div>

                <div class="mb-3">
                    <label for="normal" class="form-label">Normal Map:</label>
                    <input type="file" id="normal" class="form-control" accept="image/*">
                </div>

                <div class="mb-3">
                    <label for="roughness" class="form-label">Roughness Map:</label>
                    <input type="file" id="roughness" class="form-control" accept="image/*">
                </div>

                <div class="mb-3">
                    <label for="metallic" class="form-label">Metallic Map:</label>
                    <input type="file" id="metallic" class="form-control" accept="image/*">
                </div>
            </section>

            <section class="mb-4">
                <h2>Missing Texture Options</h2>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="missing-roughness">
                    <label class="form-check-label" for="missing-roughness">Generate Roughness Map</label>
                    <div class="d-flex align-items-center mt-2">
                        <input type="range" class="form-range" id="roughness-slider" min="0" max="1" step="0.01" value="0" disabled>
                        <span id="roughness-value" class="ms-3">0</span>
                    </div>
                </div>

                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" id="missing-metallic">
                    <label class="form-check-label" for="missing-metallic">Generate Metallic Map</label>
                    <div class="d-flex align-items-center mt-2">
                        <input type="range" class="form-range" id="metallic-slider" min="0" max="1" step="0.01" value="0" disabled>
                        <span id="metallic-value" class="ms-3">0</span>
                    </div>
                </div>
            </section>

            <section class="mb-4">
                <h2>Output Options</h2>
                <div class="mb-3">
                    <label for="resize" class="form-label">Resize Output:</label>
                    <input type="number" id="resize" class="form-control" placeholder="e.g., 512" value="1024">
                </div>
                <div class="mb-3">
                    <label for="output-set" class="form-label">Output Texture Set Name:</label>
                    <input type="text" id="output-set" class="form-control" placeholder="e.g., MyTextureSet" value="TextureSet1">
                </div>
            </section>

            <div class="d-flex align-items-center gap-3">
                <button type="button" id="convert-button" class="btn btn-primary">Convert</button>
                <a id="download-button" class="btn btn-primary d-none" href="#" download="ConvertedTextures.zip">Download Converted Textures</a>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/converter.js"></script>
</body>

</html>
